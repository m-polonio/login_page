<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" class="css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div id="background-image"></div>
    
    <div id="login-form">
        <div class="card" style="width: 471px; height: 551px; border-radius: 50px;">
            <div class="card-image is-flex is-horizontal-center" style="width: 471px; height: 252px;">
              <figure class="image is-rounded is-189x189" style="margin-top: 29px;">
                <img src="assets/logotipopequeno.png" alt="logo">
              </figure>
            </div>
            <div class="card-content" style="width: 471px; height: 299px; padding: 0;">
              <div class="media mb-0" style="margin-left: 48px;">
                <p class="has-text-centered is-size-4">Username or Email</p>
              </div>
              <div class="field mb-0" style="margin-left: 48px;">
                  <input class="input" type="text" placeholder="Username or Login" style="width: 374px; height: 30px;">
              </div>
              <div class="media mb-0" style="margin-left: 48px; margin-top: 25px;">
                <p class="has-text-centered is-size-4">Password</p>
              </div>
              <div class="field mb-0" style="margin-left: 48px;">
                  <input class="input" type="text" placeholder="Password" style="width: 374px; height: 30px;">
              </div>
              <div style="margin-top: 52px;">
                <div class="button" style="border-radius: 50px; margin-left: 79px; margin-bottom: 41px; width: 114px; height: 35px; background-color: #BAE037;">Login</div>
                <div class="button" style="border-radius: 50px; margin-left: 55px; margin-bottom: 41px; width: 114px; height: 35px;">Cancel</div>
              </div>
            </div>
          </div>
    </div>
    
</body>
</html>
